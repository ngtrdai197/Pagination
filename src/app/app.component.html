<div class="container">
  <table class="table table-md table-hover table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>STT</th>
        <th>ID</th>
        <th>ProductName</th>
        <th>Price</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; index as i">
        <td scope="row">{{i+1}}</td>
        <td>{{item._id}}</td>
        <td>{{item.ProductName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Description}}</td>
      </tr>
    </tbody>
  </table>
</div>
<hr>
<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item page-link" *ngFor="let p of pages; 
      index as i" (click)="pageLoadingData(i)" [ngClass]="{'active': i===loadingPage-1}">{{i+1}}
    </li>
  </ul>
</nav>
